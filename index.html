<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather forecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <!--Content Panel-->
    <section class="contentPanel">
        <div class="gridContainer">
            <div class="weatherForm">
                <h2>Введите <span>город</span> чтобы получить прогноз погоды</h2>
                <div id="WeatherContainer">
                    <div class="formControl">
                        <input id ="chosenCity" type="text" value="Москва" autocomplete="off">
                    </div>
                    <input id ="submitBtn" class="forecastBtn" onclick="WeatherBtnPressed()" type="submit" value="Показать погоду">
                </div>
            </div>
    
            <div class="forecastResult">
                <ul>
                    <li id="city"></li>
                    <hr>
                    <li id="state"></li>
                    <li><img id="image"></li>
                    <li id="temperature"></li>
                    <li id="feelsLike"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>

</body>
</html>
